<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cart — Cherry Collection</title><link rel="stylesheet" href="css/style.css"/></head><body>
<header class="site-header"><div class="container header-inner"><div class="logo">KYLIE COSMETICS</div><nav class="main-nav"><a href="index.html">Home</a><a href="index.html#shop">Shop</a><a href="about.html">About</a><a href="contact.html">Contact</a><a href="cart.html" class="active">Cart</a></nav></div></header>
<main class="container cart-page"><h1>Your Cart</h1><div id="cart-list"></div><div id="cart-summary"></div><div class="cart-actions"><button onclick="clearCart()" class="btn-outline">Clear Cart</button><button onclick="checkout()" class="btn-primary">Checkout (demo)</button></div></main>
<footer class="site-footer"><div class="container">© 2025 Cherry Collection — Project by Hasini</div></footer>
<script>
const cart = JSON.parse(localStorage.getItem('cart')||'[]');
const list = document.getElementById('cart-list');
const summary = document.getElementById('cart-summary');
function renderCart(){ list.innerHTML=''; if(cart.length===0){ list.innerHTML='<p>Your cart is empty.</p>'; summary.textContent=''; return; } let total=0; cart.forEach((item,idx)=>{ const row=document.createElement('div'); row.className='cart-item'; row.innerHTML=`<img src="${item.img}" alt="${item.name}"><div class="cart-item-info"><p>${item.name}</p><p>$${item.price.toFixed(2)}</p><button onclick="removeItem(${idx})" class="btn-outline">Remove</button></div>`; list.appendChild(row); total+=item.price; }); summary.textContent='Total: $'+total.toFixed(2); }
function removeItem(i){ cart.splice(i,1); localStorage.setItem('cart',JSON.stringify(cart)); renderCart(); updateCartCount(); }
function clearCart(){ if(!confirm('Clear cart?')) return; cart.length=0; localStorage.setItem('cart',JSON.stringify(cart)); renderCart(); updateCartCount(); }
function checkout(){ alert('Demo checkout — no payments.'); }
renderCart();
function updateCartCount(){ const el=document.getElementById('cart-count'); if(el) el.textContent=cart.length; }
updateCartCount();
</script>
</body></html>
